<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Winnipeg Jets Story</title>

  <!-- Retro font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
    }
    .menu-preview {
  margin-top: 30px;
  width: 90%;
  max-width: 900px;
  border: 4px solid white;
  image-rendering: pixelated;
}

    .banner-image {
  width: 100%;
  max-height: 260px;
  object-fit: cover;
  image-rendering: pixelated;
  border-bottom: 4px solid white;
}

    h1 {
      margin-top: 40px;
      font-size: 26px;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 30px;
    }

    button {
      background: #111;
      color: white;
      border: 3px solid white;
      padding: 16px 32px;
      margin: 14px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: red;
    }

    .screen {
      display: none;
    }

    .screen.active {
      display: block;
    }

    .stat-image {
      width: 90%;
      max-width: 1000px;
      border: 4px solid white;
      margin-bottom: 30px;
    }
  </style>
</head>

<body>

<!-- ================= MAIN MENU ================= -->
<div id="menu" class="screen active">
  <h1>WINNIPEG JETS</h1>

  <button onclick="showScreen('team')">TEAM STATS</button>
  <button onclick="showScreen('players')">PLAYER STATS</button>
  <button onclick="showScreen('goalies')">GOALIE STATS</button>
  <button onclick="showScreen('story')">STORY</button>
  
  <button onclick="toggleMusic()" id="music-btn">ðŸ”Š MUSIC ON</button>


  <!-- IMAGE BELOW BUTTONS -->
  <img src="logo1.png" class="menu-preview" alt="NHL 95 Style">
</div>



<!-- ================= TEAM STATS ================= -->
<div id="team" class="screen">
  <h2>TEAM STATS</h2>

  <img src="jets_GS_GA.png" class="stat-image">
  <img src="jets_W_L.png" class="stat-image">
  <img src="jets_gpg.png" class="stat-image">
  <img src="jets_gap.png" class="stat-image">
  <img src="jets_shots.png" class="stat-image">
  <img src="jets_shots_against.png" class="stat-image">

  <button onclick="showScreen('menu')">â¬… BACK</button>
</div>

<!-- ================= PLAYER STATS ================= -->
<div id="players" class="screen">
  <h2>PLAYER STATS</h2>

  <img src="jets_GA_players.png" class="stat-image">
  <img src="jets_best_seasons.png" class="stat-image">
  <img src="jets_best_individual_seasons_1996.png" class="stat-image">
  <img src="blake_player_card_final.png" class="stat-image">
  <img src="ehlers_player_card_final.png" class="stat-image">
  <img src="wheeler_player_card_final.png" class="stat-image">
  <img src="connor_player_card_final.png" class="stat-image">

  <button onclick="showScreen('menu')">â¬… BACK</button>
</div>

<!-- ================= GOALIE STATS ================= -->
<div id="goalies" class="screen">
  <h2>GOALIE STATS</h2>

  <img src="best_jets_goalies.png" class="stat-image">

  <button onclick="showScreen('menu')">â¬… BACK</button>
</div>

<!-- ================= STORY ================= -->
<div id="story" class="screen">
  <h2>STORY</h2>

  <img src="nhl95_story_screen.png" class="stat-image">

  <button onclick="showScreen('menu')">â¬… BACK</button>
</div>

<audio id="bg-music" loop>
  <source src="NHL '95 Intro.mp3" type="audio/mpeg">
</audio>




<!-- ================= JAVASCRIPT ================= -->
<script>
function showScreen(id) {
  document.querySelectorAll('.screen').forEach(
    screen => screen.classList.remove('active')
  );

  const target = document.getElementById(id);
  if (target) {
    target.classList.add('active');
  } else {
    console.error("No screen with id:", id);
  }
}

const music = document.getElementById("bg-music");
const musicBtn = document.getElementById("music-btn");

music.volume = 0.4; // NHL-95 friendly volume

// Start music on first user interaction (browser rule)
document.addEventListener("click", () => {
  if (music.paused) {
    music.play();
  }
}, { once: true });

function toggleMusic() {
  if (music.paused) {
    music.play();
    musicBtn.textContent = "ðŸ”Š MUSIC ON";
  } else {
    music.pause();
    musicBtn.textContent = "ðŸ”‡ MUSIC OFF";
  }
}

</script>


</body>
</html>
