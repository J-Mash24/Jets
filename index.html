<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Winnipeg Jets Story</title>

  <!-- Retro font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 26px;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 30px;
    }

    button {
      background: #111;
      color: white;
      border: 3px solid white;
      padding: 16px 32px;
      margin: 14px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: red;
    }

    .screen {
      display: none;
    }

    .screen.active {
      display: block;
    }

    /* ---------- MENU IMAGE ---------- */
    .menu-preview {
      margin-top: 30px;
      width: 90%;
      max-width: 900px;
      border: 4px solid white;
      image-rendering: pixelated;
    }

    /* ---------- STAT IMAGES ---------- */
    .stat-image {
      width: 90%;
      max-width: 1000px;
      border: 4px solid white;
      margin-bottom: 30px;
      cursor: zoom-in;
      image-rendering: pixelated;
      transition: transform 0.2s;
    }

    .stat-image:hover {
      transform: scale(1.02);
    }

    /* ---------- IMAGE MODAL ---------- */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      align-items: center;
      justify-content: center;
    }

    .modal img {
      max-width: 95%;
      max-height: 95%;
      border: 6px solid white;
      image-rendering: pixelated;
    }
  </style>
</head>

<body>

<!-- ================= MAIN MENU ================= -->
<div id="menu" class="screen active">
  <h1>WINNIPEG JETS</h1>

  <button onclick="showScreen('team')">TEAM STATS</button>
  <button onclick="showScreen('players')">PLAYER STATS</button>
  <button onclick="showScreen('goalies')">GOALIE STATS</button>
  <button onclick="showScreen('story')">STORY</button>

  <button onclick="toggleMusic()" id="music-btn">ðŸ”Š MUSIC ON</button>

  <img src="logo1.png" class="menu-preview" alt="NHL 95 Style">
</div>

<!-- ================= TEAM STATS ================= -->
<div id="team" class="screen">
  <h2>TEAM STATS</h2>

  <img src="jets_GS_GA.png" class="stat-image" onclick="openModal(this.src)">
  <img src="jets_W_L.png" class="stat-image" onclick="openModal(this.src)">
  <img src="jets_gpg.png" class="stat-image" onclick="openModal(this.src)">
  <img src="jets_gap.png" class="stat-image" onclick="openModal(this.src)">
  <img src="jets_shots.png" class="stat-image" onclick="openModal(this.src)">
  <img src="jets_shots_against.png" class="stat-image" onclick="openModal(this.src)">

  <button onclick="showScreen('menu')">â¬… BACK</button>
</div>

<!-- ================= PLAYER STATS ================= -->
<div id="players" class="screen">
  <h2>PLAYER STATS</h2>

  <img src="jets_GA_players.png" class="stat-image" onclick="openModal(this.src)">
  <img src="jets_best_seasons.png" class="stat-image" onclick="openModal(this.src)">
  <img src="jets_best_individual_seasons_1996.png" class="stat-image" onclick="openModal(this.src)">
  <img src="blake_player_card_final.png" class="stat-image" onclick="openModal(this.src)">
  <img src="ehlers_player_card_final.png" class="stat-image" onclick="openModal(this.src)">
  <img src="wheeler_player_card_final.png" class="stat-image" onclick="openModal(this.src)">
  <img src="connor_player_card_final.png" class="stat-image" onclick="openModal(this.src)">

  <button onclick="showScreen('menu')">â¬… BACK</button>
</div>

<!-- ================= GOALIE STATS ================= -->
<div id="goalies" class="screen">
  <h2>GOALIE STATS</h2>

  <img src="best_jets_goalies.png" class="stat-image" onclick="openModal(this.src)">

  <button onclick="showScreen('menu')">â¬… BACK</button>
</div>

<!-- ================= STORY ================= -->
<div id="story" class="screen">
  <h2>STORY</h2>

  <img src="nhl95_story_screen.png" class="stat-image" onclick="openModal(this.src)">

  <button onclick="showScreen('menu')">â¬… BACK</button>
</div>

<!-- ================= IMAGE MODAL ================= -->
<div id="image-modal" class="modal" onclick="closeModal()">
  <img id="modal-img">
</div>

<!-- ================= AUDIO ================= -->
<audio id="bg-music" loop>
  <source src="NHL '95 Intro.mp3" type="audio/mpeg">
</audio>

<!-- ================= JAVASCRIPT ================= -->
<script>
/* -------- SCREEN NAVIGATION -------- */
function showScreen(id) {
  document.querySelectorAll('.screen').forEach(
    screen => screen.classList.remove('active')
  );
  document.getElementById(id).classList.add('active');
}

/* -------- IMAGE MODAL -------- */
function openModal(src) {
  document.getElementById("modal-img").src = src;
  document.getElementById("image-modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("image-modal").style.display = "none";
}

document.addEventListener("keydown", (e) => {
  if (e.key === "Escape") closeModal();
});

/* -------- MUSIC -------- */
const music = document.getElementById("bg-music");
const musicBtn = document.getElementById("music-btn");

music.volume = 0.4;

document.addEventListener("click", () => {
  if (music.paused) music.play();
}, { once: true });

function toggleMusic() {
  if (music.paused) {
    music.play();
    musicBtn.textContent = "ðŸ”Š MUSIC ON";
  } else {
    music.pause();
    musicBtn.textContent = "ðŸ”‡ MUSIC OFF";
  }
}
</script>

</body>
</html>
